Practice 4 ways of data binding<br>
-----------------------------------<br>
1. Interpolation (double curly braces) <br> 
<input type='text' value={{title}}> <br>
2. Property Binding ([...]='variable name') <br>
<input type='text' [value]='title'> <br>


<ul *ngIf='dataBindings.length'>
